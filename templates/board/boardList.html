<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <th:block th:replace="#"></th:block>

  <link rel="stylesheet" href="/css/board.css">

  <!-- font awesome 라이브러리 추가 + key 등록-->
  <script src="https://kit.fontawesome.com/0968aeef36.js" crossorigin="anonymous"></script>


</head>
<body>
  <section class="board-list"> 
    <ul>
      <li><a href="#">자유 게시판</a></li>
      <li><a href="#">질문 게시판</a></li>
      <li><a href="#">급식표 게시판</a></li>
      <li><a href="#">입시정보 게시판</a></li>
      <li><a href="#">문제풀이 게시판</a></li>
      <li><a href="#">공지사항</a></li>
    </ul>
  </section>
    <!-- cf. # 게시판 번호 부여시 아래와 같은 형식으로 변경할것 
  		<th:block th:each="boardType : ${application.boardTypeList}">
				<h1 class="board-name" 
					th:if="${boardType.boardCode} == ${boardCode}" 
					th:text="${boardType.boardName}">
					게시판 이름</h1>
			</th:block>
    -->

    <div class="list-wrapper">
      <table>
        <thead>
          <tr>
            <th>NO</th>
            <th>작성자</th>
            <th>제목</th>
            <th>댓글수</th>
            <th>추천</th>
            <th>조회수</th>
            <th>작성일자</th>
          </tr>
        </thead>

        <tbody>
          <!-- # 게시글이 존재하지 않을 때 -->



          <!-- 게시글이 존재할 때-->
           <tr>
            <!-- 게시글 번호(NO)-->
            <td>게시글 번호</td>

            <!-- 작성자 닉네임-->
            <td>닉네임</td>

            <!-- 게시글 제목-->
            <td>게시글 제목</td>

            <!-- 댓글 수-->
            <td>0</td>

            <!-- 추천 수-->
            <td>0</td>

            <!-- 조회수 -->
            <td>0</td>

            <!-- 게시글 작성일자 -->
            <td>2023-12-22</td>
           </tr>
        </tbody>
      </table>
    </div>

    <!-- ====================페이지 네이션(여기부터)============== -->
			<!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
			<div class="pagination-area">

				<!-- 일반 목록 조회 (검색 X )-->
				<ul class="pagination">

					<!-- 첫 페이지로 이동 --> 
					<li><a th:href="#">&lt;&lt;</a></li>

					<!-- 이전 목록 마지막 번호로 이동 -->
					<li><a th:href="#">&lt;</a></li>

					<!-- 특정 페이지로 이동(현재 보고있는 페이지/보고있지 않은 페이지) -->
					<th:block>
            <li><a html="#" class="current">1</a></li>
            <li><a html="#">2</a></li>
            <li><a html="#">3</a></li>
            <li><a html="#">4</a></li>
            <li><a html="#">5</a></li>
            <li><a html="#">6</a></li>
            <li><a html="#">7</a></li>
            <li><a html="#">8</a></li>
            <li><a html="#">8</a></li>
            <li><a html="#">9</a></li>
            <li><a html="#">10</a></li>
					</th:block>

					<!-- 다음 목록 시작 번호로 이동 -->
					<li><a th:href="#">&gt;</a></li>

					<!-- 끝 페이지로 이동 -->
					<li><a th:href="#">&gt;&gt;</a></li>
				</ul>
				<!-- # 검색인 경우 추후 추가할것-->
			</div>


    <!-- ====================페이지 네이션(이 위까지)============== -->

    <div class="btn-area">
			<!-- 로그인 상태일 때만 글쓰기 버튼 노출 -->
			<button id="insertBtn">글쓰기</button>
		</div>


    <!-- 검색창 -->
    <form name="searchForm">
      <section name="key" id="searchKey">
        	<option value="t">제목</option>
					<option value="c">내용</option>
					<option value="tc">제목+내용</option>
					<option value="w">작성자</option>
      </section>

			<input type="text" name="query" id="searchQuery" placeholder="검색어를 입력해주세요.">

      <!-- # 확인 fontawsome 돋보기 갖고오는것 확인 -->
      <!-- 검색 버튼-->
      <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>

    </form>
  </section>
  
  
  <th:block th:replace="#"></th:block>
  
  <script src="#"></script>

</body>

</html>
